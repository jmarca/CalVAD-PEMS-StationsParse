name    = CalVAD-PEMS-StationsParse
author  = James E. Marca <james@activimetrics.com>
license = Perl_5
copyright_holder = James E. Marca
copyright_year   = 2015

version = 0.4.0


[@Git]
push_to = github

[@Basic]

[Test::Compile]
skip      = Test$
fail_on_warning = author
bail_out_on_fail = 1

[PodWeaver]
[PkgVersion]


[Encoding]
encoding = bytes
match    = txt.gz    ; these are just binary test files

[AutoPrereqs]

[Prereqs]
Text::CSV_XS            = 0
Text::CSV_PP            = 0
